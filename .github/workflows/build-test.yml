name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: './client/package-lock.json'

      - name: Install Server Dependencies
        run: |
          cd server
          npm install

      - name: Build Server
        run: |
          cd server
          npm run build

      - name: Install Client Dependencies
        run: |
          cd client
          npm install

      - name: Install Linux Electron deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbfile1 \
            libsecret-1-0 \
            libgtk-3-0 \
            libxss1 \
            libasound2t64 \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libgbm1

      - name: Install Playwright Browsers
        if: matrix.os != 'windows-latest'
        run: |
          cd client
          npx playwright install --with-deps

      - name: Build Client
        run: |
          cd client
          npm run build

      - name: Disable Steam for CI Smoke
        run: echo "DISABLE_STEAM=1" >> $GITHUB_ENV

      - name: Package Electron App (Unpacked)
        shell: bash
        run: |
          mkdir -p client/server/dist
          cp -r server/dist/* client/server/dist/
          cp server/package.json client/server/
          cd client/server && npm install --omit=dev && cd ../..
          cd client
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            npx electron-builder --mac --x64 --dir
            if [ -d "dist_electron/mac-x64" ]; then
              mv dist_electron/mac-x64 dist_electron/mac
            fi
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            npx electron-builder --win --dir
          else
            npx electron-builder --linux --dir
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fix Linux Permissions
        if: matrix.os == 'ubuntu-latest'
        run: |
          find client/dist_electron/linux-unpacked -maxdepth 1 -type f -executable -exec chmod +x {} + || true
          ls -R client/dist_electron/linux-unpacked

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            client/dist_electron/win-unpacked
            client/dist_electron/mac
            client/dist_electron/linux-unpacked
          if-no-files-found: warn

      - name: Run Smoke Test
        continue-on-error: true
        run: |
          cd client
          xvfb-run npm run test:smoke || npm run test:smoke

      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: launch-screenshot-${{ matrix.os }}
          path: client/tests/output/launch-screenshot.png
          if-no-files-found: ignore

  deploy-steam:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: build-windows-latest
          path: client/dist_electron/win-unpacked

      - name: Download macOS Build
        uses: actions/download-artifact@v4
        with:
          name: build-macos-latest
          path: client/dist_electron/mac

      - name: Download Linux Build
        uses: actions/download-artifact@v4
        with:
          name: build-ubuntu-latest
          path: client/dist_electron/linux-unpacked

      - name: Fix Downloaded Permissions
        run: |
          find client/dist_electron/linux-unpacked -maxdepth 1 -type f | xargs -I {} chmod +x {} || true

      - name: Normalize Depot Layout
        shell: bash
        run: |
          # Artifacts can extract as <path>/<folder>/<folder>; flatten them so depot roots are correct.
          flatten_if_nested() {
            local dir="$1"
            local nested="$dir/$(basename "$dir")"
            if [ -d "$nested" ]; then
              echo "Flattening nested artifact folder: $nested -> $dir"
              shopt -s dotglob nullglob
              mv "$nested"/* "$dir"/
              shopt -u dotglob nullglob
              rmdir "$nested"
            fi
          }

          flatten_if_nested client/dist_electron/win-unpacked
          flatten_if_nested client/dist_electron/mac
          flatten_if_nested client/dist_electron/linux-unpacked

          # Steam app packages currently mount depot 4432222 on macOS for this app.
          # Copy the .app bundle into that depot path as a compatibility fallback.
          if [ -d client/dist_electron/mac/ConquerorsDominationDemo.app ] && [ ! -d client/dist_electron/win-unpacked/ConquerorsDominationDemo.app ]; then
            cp -R client/dist_electron/mac/ConquerorsDominationDemo.app client/dist_electron/win-unpacked/
          fi

          test -f client/dist_electron/win-unpacked/ConquerorsDominationDemo.exe
          test -d client/dist_electron/mac/ConquerorsDominationDemo.app
          test -f client/dist_electron/mac/ConquerorsDominationDemo.app/Contents/MacOS/ConquerorsDominationDemo
          test -f client/dist_electron/linux-unpacked/conquerors-domination-demo
          test -d client/dist_electron/win-unpacked/ConquerorsDominationDemo.app

          echo "Verified expected launch targets:"
          echo "- Windows launch: client/dist_electron/win-unpacked/ConquerorsDominationDemo.exe"
          echo "- macOS launch:   client/dist_electron/mac/ConquerorsDominationDemo.app"
          echo "- Linux launch:   client/dist_electron/linux-unpacked/conquerors-domination-demo"
          echo "- macOS fallback in depot 4432222: client/dist_electron/win-unpacked/ConquerorsDominationDemo.app"

      - name: Select Steam auth mode
        id: steam-auth
        shell: bash
        env:
          STEAM_SHARED_SECRET: ${{ secrets.STEAM_SHARED_SECRET }}
          STEAM_CONFIG_VDF: ${{ secrets.STEAM_CONFIG_VDF }}
        run: |
          if [ -n "$STEAM_SHARED_SECRET" ]; then
            echo "mode=totp" >> "$GITHUB_OUTPUT"
            echo "Using TOTP auth via STEAM_SHARED_SECRET."
          elif [ -n "$STEAM_CONFIG_VDF" ]; then
            echo "mode=config" >> "$GITHUB_OUTPUT"
            echo "Using config.vdf auth via STEAM_CONFIG_VDF."
          else
            echo "::error::Missing Steam auth secret. Add STEAM_SHARED_SECRET (recommended) or STEAM_CONFIG_VDF."
            exit 1
          fi

      - name: Generate Steam TOTP
        id: steam-totp
        if: steps.steam-auth.outputs.mode == 'totp'
        uses: CyberAndrii/steam-totp@v1
        with:
          shared_secret: ${{ secrets.STEAM_SHARED_SECRET }}

      - name: Steam Deploy (TOTP)
        if: steps.steam-auth.outputs.mode == 'totp'
        uses: game-ci/steam-deploy@v3
        with:
          username: ${{ secrets.STEAM_USERNAME }}
          password: ${{ secrets.STEAM_PASSWORD }}
          totp: ${{ steps.steam-totp.outputs.code }}
          appId: 4432220
          firstDepotIdOverride: 4432222
          buildDescription: "v${{ github.run_number }}"
          rootPath: client
          depot1Path: dist_electron/win-unpacked
          depot2Path: dist_electron/mac
          depot3Path: dist_electron/linux-unpacked
          releaseBranch: public

      - name: Steam Deploy (config.vdf)
        if: steps.steam-auth.outputs.mode == 'config'
        uses: game-ci/steam-deploy@v3
        with:
          username: ${{ secrets.STEAM_USERNAME }}
          configVdf: ${{ secrets.STEAM_CONFIG_VDF }}
          appId: 4432220
          firstDepotIdOverride: 4432222
          buildDescription: "v${{ github.run_number }}"
          rootPath: client
          depot1Path: dist_electron/win-unpacked
          depot2Path: dist_electron/mac
          depot3Path: dist_electron/linux-unpacked
          releaseBranch: public

      - name: Steam deploy hint (on failure)
        if: failure()
        run: |
          echo "Steam deploy failed." >> "$GITHUB_STEP_SUMMARY"
          echo "- If using TOTP: confirm STEAM_SHARED_SECRET and STEAM_PASSWORD are current." >> "$GITHUB_STEP_SUMMARY"
          echo "- If using config.vdf: refresh via steamcmd login, base64 encode config.vdf, update STEAM_CONFIG_VDF." >> "$GITHUB_STEP_SUMMARY"
          echo "- Ensure this account has Steamworks build permissions for app 4432220." >> "$GITHUB_STEP_SUMMARY"
