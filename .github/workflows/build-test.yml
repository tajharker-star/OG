name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: './client/package-lock.json'

      - name: Install Server Dependencies
        run: |
          cd server
          npm install

      - name: Build Server
        run: |
          cd server
          npm run build

      - name: Install Client Dependencies
        run: |
          cd client
          npm install

      - name: Install Playwright Browsers
        run: |
          cd client
          npx playwright install --with-deps

      - name: Build Client
        run: |
          cd client
          npm run build

      - name: Package Electron App (Unpacked)
        shell: bash
        run: |
          mkdir -p client/server/dist
          cp -r server/dist/* client/server/dist/
          cp server/package.json client/server/
          cd client/server && npm install --omit=dev && cd ../..
          cd client
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            npx electron-builder --mac --dir -c.mac.target=universal
            mv client/dist_electron/mac-universal client/dist_electron/mac
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            npx electron-builder --win --dir
          else
            npx electron-builder --linux --dir
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fix Linux Permissions
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x client/dist_electron/linux-unpacked/conquerors-domination-demo

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            client/dist_electron/win-unpacked
            client/dist_electron/mac
            client/dist_electron/linux-unpacked
          if-no-files-found: warn

      - name: Run Smoke Test
        continue-on-error: true
        run: |
          cd client
          xvfb-run npm run test:smoke || npm run test:smoke

      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: launch-screenshot-${{ matrix.os }}
          path: client/tests/output/launch-screenshot.png
          if-no-files-found: ignore

  deploy-steam:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: build-windows-latest
          path: client/dist_electron/win-unpacked

      - name: Download macOS Build
        uses: actions/download-artifact@v4
        with:
          name: build-macos-latest
          path: client/dist_electron/mac

      - name: Download Linux Build
        uses: actions/download-artifact@v4
        with:
          name: build-ubuntu-latest
          path: client/dist_electron/linux-unpacked

      - name: Fix Downloaded Permissions
        run: |
          chmod +x client/dist_electron/linux-unpacked/conquerors-domination-demo

      - name: Steam Deploy
        uses: game-ci/steam-deploy@v3
        with:
          username: ${{ secrets.STEAM_USERNAME }}
          password: ${{ secrets.STEAM_PASSWORD }}
          configVdf: ${{ secrets.STEAM_CONFIG_VDF }}
          appId: 4432220
          buildDescription: "v${{ github.run_number }}"
          rootPath: client
          depot1Id: 4432223
          depot1Path: dist_electron/win-unpacked
          depot2Id: 4432222
          depot2Path: dist_electron/mac
          depot3Id: 4432224
          depot3Path: dist_electron/linux-unpacked


